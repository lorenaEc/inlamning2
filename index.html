<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./main.js" defer></script>
</head>

<body>


    <section class="huvudrubriker">
        <h1 class="title">
            MY BUDGET <svg xmlns="http://www.w3.org/2000/svg" width="90" height="80" fill="currentColor"
                class="bi bi-cash-coin" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />

                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                <path
                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
            </svg>
        </h1>
        <h2 class="title2">New Entry</h2>
    </section>

    <div class="input-group">

        <select id="select-type" class="form-select">
            <option class="income"> + </option>
            <option class="expense"> - </option>
        </select>

        <input type="text" class="form-control" id="input-description" placeholder="Description" required>
        <input type="number" class="form-control" id="input-value" placeholder="Value..." required>
        <button class="btn-outline" type="button" id="addBtn">Add</button>


    </div>


    <div class="rest-container">

        <div class="incomeList-container">
            <h4>Income</h4>
            <div class="incomeList">
            </div>
        </div>

        <div class="expenseList-container">
            <h4>Expense</h4>
            <div class="expenseList">
            </div>
        </div>

        <div class="balanceList-container">
            <h4>Balance</h4>
            <div class="balanceList">
            </div>
        </div>

    </div>

    <div class="inflow">

        <h2> Income List</h2>
        <ul class="list-group" id="myList1">

        </ul>
    </div>

    <div class="outflow">

        <h2>Expense List</h2>
        <ul class="list-group" id="myList2">

        </ul>
    </div>

</body>

</html>
